   <script>
	
	
	
	
		function strip(html)
	{
	   var tmp = document.createElement("DIV");
	   tmp.innerHTML = html;
	   return tmp.textContent||tmp.innerText;
	}
	

	
	String.prototype.capitalize = function() {
    return this.charAt(0).toUpperCase() + this.slice(1);
}
	
		function testfilter(myfiltervalue)
	{
	
	var table = $('#mytable').DataTable();
	// #myInput is a <input type="text"> element

    table.search(myfiltervalue).draw();

	}
	
	function refreshfeed()
	{
	
	var mostrecent = new Date('1945/05/09')
	var mybreak = top.home.document.getElementById('breakingforhome')
	mybreak.innerHtML = ""
	var break1 = ""
	var break2 = ""
	var break3 = ""
	
	var table = $('#mytable').DataTable();
    
	table.clear().draw()
    
	

var feedsLibrary = {
break001:  ["https://twitrss.me/twitter_user_to_rss/?user=BreakingF24","France 24","http://www.france24.com/en/"],
break002:  ["https://twitrss.me/twitter_user_to_rss/?user=CNBCnow","CNBC Now","http://www.cnbc.com/world/?region=world"],
break003:  ["https://twitrss.me/twitter_user_to_rss/?user=MNIEurozone","MNI Eurozone","https://www.marketnews.com/"],
break004:  ["https://twitrss.me/twitter_user_to_rss/?user=russian_market","Russian Market","https://twitter.com/"],
break005:  ["https://twitrss.me/twitter_user_to_rss/?user=Conflicts","Conflicts News","http://www.conflict-news.com/"],
break006:  ["https://twitrss.me/twitter_user_to_rss/?user=News_Executive","News Executive","https://twitter.com/"],
break007:  ["https://twitrss.me/twitter_user_to_rss/?user=zerohedge","Zerohedge","http://www.zerohedge.com/"],
break008:  ["https://twitrss.me/twitter_user_to_rss/?user=spectatorindex","Spectator Index","https://twitter.com/"],

break009:  ["https://twitrss.me/twitter_user_to_rss/?user=lemondefr","Le Monde","http://www.lemonde.fr/"],
break010:  ["https://twitrss.me/twitter_user_to_rss/?user=markets","Bloomberg","https://www.bloomberg.com/"],

break012:  ["https://twitrss.me/twitter_user_to_rss/?user=nytimes","The New York Times","https://www.nytimes.com/"],
break013:  ["https://twitrss.me/twitter_user_to_rss/?user=AP","Associated Press","https://www.ap.org/"],
break014:  ["https://twitrss.me/twitter_user_to_rss/?user=AFP","AFP","https://www.afp.com"],
break015:  ["https://twitrss.me/twitter_user_to_rss/?user=Reuters","Reuters","http://www.reuters.com/"],
break016:  ["https://twitrss.me/twitter_user_to_rss/?user=washingtonpost","Washington Post","https://www.washingtonpost.com/"],

	};

var feedtoload = Object.keys(feedsLibrary).length
var feedsofar = 1


	
$.each(feedsLibrary, function(siteId, feedsUrl) {
  var baseUrl = "http://query.yahooapis.com/v1/public/yql?q=";
  var queryString = encodeURI("SELECT * FROM feed WHERE url='" + feedsUrl[0] + "' LIMIT 7");
  var format = "&format=json";

  var rssFeedPath = baseUrl.concat(queryString, format);

  $.getJSON(rssFeedPath, function(response) {
    var feedItems = response.query.results.item;
	
	
	feedsofar = feedsofar + 1
	
	var myloader = top.home.document.getElementById('breaking_progress')
	
	myloader.value =  feedsofar/feedtoload
	
	if (feedsofar>=feedtoload)
	{
	myloader.style.display = "none";
	}
	
    $.each(feedItems, function( index ) {
      var item = feedItems[index];
	
	

	
	
	
	
	var table = $('#mytable').DataTable();

	mytxt = item.title
	mylink = item.title
	mytxt = mytxt.substr(0, mytxt.indexOf('http'))
	mylink = mylink.substr(mylink.indexOf('http'), mylink.length)
	if (mytxt == '') {mytxt = item.title}
	mytxt = mytxt.replace(/#/g, "")
	mytxt = mytxt.replace(/@/g, "")
	
	if (mylink == '') 
		{} 
		else 
		{mytxt = mytxt + ' <a href="#null" onclick="window.parent.sendtoreader(\''+mylink+'\');">[link]</a>' }
	var cell3 = mytxt;
	
	var cell2 = '<img src="https://www.google.com/s2/favicons?domain_url=' + feedsUrl[2] + '" alt="" height="15" width="15"> ' + '<a href="#null" onclick="testfilter(\''+feedsUrl[1]+'\');">' + feedsUrl[1] +'</a>';
	var cell4 = feedsUrl[2]
	cell1 = ''
	try {
	var a = new Date(item.pubDate);
	if (a instanceof Date && !isNaN(a.valueOf()))
	{
  
  if (a>mostrecent)
	{
	mostrecent = a
	
	var mybreak = top.home.document.getElementById('breakingforhome')
	break3 = break2
	break2 = break1
	break1 = '<img src="https://www.google.com/s2/favicons?domain_url=' + feedsUrl[2] + '" alt="" height="15" width="15"> ' + mytxt
	mybreak.innerHTML = break1 + '<br>' + break2 + '<br>' + break3 + '<br>';
		
	}
  
  var year = a.getFullYear();
  var month = a.getMonth() + 1;
    if (month<10){month = '0'+month}

  var date = a.getDate();
  if (date<10){date = '0'+date}
  var hour = a.getHours();
	if (hour<10){hour = '0'+hour}
  var min = a.getMinutes();
  if (min<10){min = '0'+min}
  
  var time = year + '-' + month + '-' + date + ' ' + hour + 'h' + min  ;
	 var cell1 = time
	 }
	 
	}
	catch(err){}
	
        table.row.add( [
            cell2,
            cell3,
            cell1			
        ] ).draw( false );
		
		
	  
    });
	
	
	
	
	
  });
  
  
  
  
});



	}
	
	
	refreshfeed();
	
	
	</script>
