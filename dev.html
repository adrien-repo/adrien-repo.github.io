	$.each(feedsLibrary, function(siteId, feedsUrl) {
  var baseUrl = "http://query.yahooapis.com/v1/public/yql?q=";
  var queryString = encodeURI("SELECT * FROM feed WHERE url='" + feedsUrl[0] + "' LIMIT 5");
  var format = "&format=json";

  var rssFeedPath = baseUrl.concat(queryString, format);

  $.getJSON(rssFeedPath, function(response) {
    var feedItems = response.query.results.item;
	

	
	
	
	
	var div = document.createElement("div");
	div.setAttribute("id",feedsUrl[1].replace(/\s/g, ''))
	div.innerHTML = '<h3><img src="https://www.google.com/s2/favicons?domain_url=' + feedItems[0].link + '" alt="" height="20" width="20"> ' + feedsUrl[1] + '</h3><br>';
	firstarticle = 0
    $.each(feedItems, function( index ) {
      var item = feedItems[index];
	
	
	
	
	
      div.innerHTML += '<b><a href="'+item.link+'">'+item.title+'</a></b><br>' + strip(item.description).substring(0,1000).replace(/(\r\n|\n|\r)/gm,"") + '<br>';
	  if (firstarticle == 0){
	  var table = document.getElementById(feedsUrl[2]);
	  var row = table.insertRow(-1);
	  var cell1 = row.insertCell(0);
	  var cell2 = row.insertCell(1);
	  
	  cell1.innerHTML = '<img src="https://www.google.com/s2/favicons?domain_url=' + item.link + '" alt="" height="14" width="14"> ' + feedsUrl[1] ;
	  cell2.innerHTML = '<a href="'+item.link+'">'+ item.title+ '</a>';
	  
	  if (feedsUrl[2] == 'news')
	  {
	  var myheadline = document.getElementById("headlinesforhome")
	  var otherhead = document.getElementById("otherheadlines")
	  
	  if (firstheadline == 0)
	  {
	  myheadline.innerHTML += '<div class="collumnhead"><h1><a href="'+item.link+'">'+ item.title+ '</a></h1><b>' + strip(item.description).substring(0,1000).replace(/(\r\n|\n|\r)/gm,"") + '</b></div>'
	  firstheadline = 1
	  }
	  else
	  {
	  otherhead.innerHTML += '<div class="collumn" style="border-top:1px solid black"><h3><img src="https://www.google.com/s2/favicons?domain_url=' + item.link + '" alt="" height="14" width="14"> <a href="'+item.link+'\">'+ item.title+ '</a></h3>' + strip(item.description).substring(0,1000).replace(/(\r\n|\n|\r)/gm,"")+ '<br><br></div>'
	  }
	  
	  }
	
	
		  
	  
	  
	  
	  firstarticle =1
	  }
	  
    });
	var tablechild = document.getElementById(feedsUrl[2] + '-child');
	tablechild.appendChild(div);
	
	
	
	
	
  });
});
