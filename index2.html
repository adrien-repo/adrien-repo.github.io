function resizereader() {

document.getElementById('myframeset').rows = '0%, 100%';

}

function closearticle() {

document.getElementById('myframeset').rows = '100%, 0%';

}

</script>
<script>
	function sendtoreader(linktoread) {
	
	resizereader();
	
	
	
	
	
	

	myurl = linktoread
	mykey = "aa5d99a2aaa14d9e837d0edb907b5097"

	$.ajax({
			url: 'http://api.embed.ly/1/extract?url='+myurl+'&key='+mykey,
			type: 'GET',
			dataType: "json",
			success: displayAll
		});



	}
	
	function displayAll(data){
	
    window.frames["main"].document.getElementById('title').innerHTML = '<a href="'+myurl+'">'+data.title+'</a>';
	window.frames["main"].document.getElementById('content').innerHTML = data.content;
	var pubdate = new Date(data.published + data.offset)
	var n = pubdate.toString();
	
	window.frames["main"].document.getElementById('provider').innerHTML = '<img src="'+data.favicon_url+'" alt="" height="16" width="16"> '+ data.provider_name + ' ' +data.provider_url+ ' (publication: '+ n + ') <br>' + data.description
	
}
	
	</script>

    <frameset id="myframeset" rows="100%,0%" frameborder="0">
        <frame name="top" src="master.html" target="top">
        <frame name="main" src="reading.html" target="main">
    </frameset>
