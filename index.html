<script>
$('.up').on('click', function() {  $('.wrapper').animate({    'font-size': '+=1'  });});
$('.down').on('click', function() {  $('.wrapper').animate({    'font-size': '-=1'  });});
const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
function switchTheme(e) {
    if (e.target.checked) {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark'); 
	}
    else {
        document.documentElement.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light'); 
    }    
}
const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;
if (currentTheme) {
    document.documentElement.setAttribute('data-theme', currentTheme);
    if (currentTheme === 'dark') {
        toggleSwitch.checked = true;
    }
}
toggleSwitch.addEventListener('change', switchTheme, false);
</script>
<script>
function showhide(mydiv) {
	var x = document.getElementById(mydiv);
	if (x.style.display === "none") {
		x.style.display = "block";
	} else {
		x.style.display = "none";
	}
	}
function showhideswitchtitle(mydiv,oldtitle,newtitle) {
	var x = document.getElementById(mydiv);
	if (x.style.display === "none") {
		x.style.display = "block";
		var y = document.getElementById(mydiv.replace("-child","")+"-child2")
		y.innerHTML = newtitle
	} else {
		x.style.display = "none";
		var y = document.getElementById(mydiv.replace("-child","")+"-child2")
		y.innerHTML = oldtitle
	}
	}
function strip(html){
	//var tmp = document.createElement("DIV");
	//tmp.innerHTML = html;
	//return tmp.textContent||tmp.innerText;
	var doc = new DOMParser().parseFromString(html, 'text/html');
	return doc.body.textContent || "";
	}
String.prototype.capitalize = function() {
	return this.charAt(0).toUpperCase() + this.slice(1);
	}	
function splitByWords (text) {
	var wordsArray = text.split(/\s+/);
	return wordsArray;
	}
function createWordMap (wordsArray) {
	var wordsMap = {};
	wordsArray.forEach(function (key) {
	if (wordsMap.hasOwnProperty(key)) {
		wordsMap[key]++;
		} else {
		wordsMap[key] = 1;
		}
	});
	return wordsMap;
	}
function sortByCount (wordsMap) {
	var finalWordsArray = [];
	finalWordsArray = Object.keys(wordsMap).map(function(key) {
		return {
			name: key,
			total: wordsMap[key]
			};
		});
finalWordsArray.sort(function(a, b) {
	return b.total - a.total;
	});
	return finalWordsArray;
	}
function occurrences(string, subString, allowOverlapping) {
    string += "";
    subString += "";
    if (subString.length <= 0) return (string.length + 1);
    var n = 0,
        pos = 0,
        step = allowOverlapping ? 1 : subString.length;
    while (true) {
        pos = string.indexOf(subString, pos);
        if (pos >= 0) {
            ++n;
            pos += step;
        } else break;
    }
    return n;
}
</script>
