
<html lang="en" >

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#3F51B5">
<title>Reader</title>
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" sizes="192x192" href="/ico.png">
<!-- Angular Material style sheet -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.indigo-blue.min.css">
<script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>
<script>
   var window.RSSfeed = '';
   var window.articleURL = '';
</script>
<script>
function MyFunction(x)
{
window.RSSfeed=x;
window.open("cards.html", "content");
var d = document.querySelector('.mdl-layout');
d.MaterialLayout.toggleDrawer(); 
}
</script>

</head>
<body ng-app="BlankApp" ng-cloak>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Reader</span>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Newspapers</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="#" onclick="MyFunction('https://api.breakingnews.com/api/v1/item/?format=rss');">Breaking News</a>
      <a class="mdl-navigation__link" href="#" onclick="MyFunction('http://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml');">NY Times</a>
      <a class="mdl-navigation__link" href="#" onclick="MyFunction('http://www.wsj.com/xml/rss/3_7085.xml');">WSJ</a>
      <a class="mdl-navigation__link" href="#" onclick="MyFunction('http://rss.lemonde.fr/c/205/f/3050/index.rss');">Le Monde</a>
      <a class="mdl-navigation__link" href="#" onclick="MyFunction('http://feeds.feedburner.com/TheAtlantic');">The Atlantic</a>
      <a class="mdl-navigation__link" href="#" onclick="MyFunction('http://www.latimes.com/rss2.0.xml');">LA Times</a>
    </nav>
    <span class="mdl-layout-title">Science</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="#" onclick="MyFunction('https://www.quantamagazine.org/feed/');">Quanta Magazine</a>
      <a class="mdl-navigation__link" href="#" onclick="MyFunction('http://www.symmetrymagazine.org/feed');">Symmetry Magazine</a>
    </nav>
    <span class="mdl-layout-title">Markets</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="#" onclick="MyFunction('http://export.arxiv.org/rss/q-fin');">Arxiv/Q-Fin</a>
      <a class="mdl-navigation__link" href="#" onclick="MyFunction('http://www.bloombergview.com/rss/contributors/matt-levine.rss');">BBG Matt Levine</a>
      <a class="mdl-navigation__link" href="#" onclick="MyFunction('http://www.bloombergview.com/rss/contributors/the-editors.rss');">BBG Editors</a>
      <a class="mdl-navigation__link" href="#" onclick="MyFunction('http://www.euromoney.com/RSS.aspx?FeedID=13');">EuroMoney</a>
      <a class="mdl-navigation__link" href="#" onclick="MyFunction('http://feeds.feedburner.com/zerohedge/feed');">Zerohedge</a>

    </nav>
  </div>
  <main class="mdl-layout__content">
      <div class="page-content" id="content"><iframe name="content" style="position: absolute; height: 100%; border: none visibility:visible" src="blank.html"></div>
  </main>
</div>
</body>
</html>
