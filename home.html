<script>

$(document).ready(function() {
  $.simpleWeather({
    location: 'Nyon, CH',
    woeid: '',
    unit: 'c',
    success: function(weather) {
      html = '<h2><img src="bot09.png" style="height: 25px"></img> Weather</h2><table style="width:100%"><tr><td><img src="'+weather.image+'" style="height: 50px"></td><td>It\'s <b>'+ weather.currently + '</b> in ' + weather.city + ' and temperature is <b>' + weather.temp+'&deg;'+weather.units.temp + '</b>.</td></tr></table>';
	  
      
  
      $("#weather").html(html);
	  
	  
	  
	  google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

	  var d = new Date();
		var weekday = new Array(7);
		weekday[0] =  "Sun";
		weekday[1] = "Mon";
		weekday[2] = "Tue";
		weekday[3] = "Wed";
		weekday[4] = "Thu";
		weekday[5] = "Fri";
		weekday[6] = "Sat";
		weekday[7] =  "Sun";
		weekday[8] = "Mon";
		weekday[9] = "Tue";
		weekday[10] = "Wed";
		weekday[11] = "Thu";
		weekday[12] = "Fri";
		weekday[13] = "Sat";

		var n = weekday[d.getDay()];
	  
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Day', 'Min', 'Max'],
          [weekday[d.getDay()],  parseFloat(weather.forecast[0].low),      parseFloat(weather.forecast[0].high)],
          [weekday[d.getDay()+1],  parseFloat(weather.forecast[1].low),      parseFloat(weather.forecast[1].high)],
          [weekday[d.getDay()+2],  parseFloat(weather.forecast[2].low),       parseFloat(weather.forecast[2].high)],
          [weekday[d.getDay()+3],  parseFloat(weather.forecast[3].low),      parseFloat(weather.forecast[3].high)],
		  [weekday[d.getDay()+4],  parseFloat(weather.forecast[4].low),      parseFloat(weather.forecast[4].high)]
        ]);

        var options = {
          
          curveType: 'function',
          legend: { position: 'top' },
		            series: {
            0: { color: '#abc3ea' },
            1: { color: '#eaabb0' },
      
          }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
	  
	  
	  
	  
    },
    error: function(error) {
      $("#weather").html('<p>'+error+'</p>');
    }
  });
});
</script>

<script>

var myurl = "https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20yahoo.finance.quote%20where%20symbol%20in%20(%22ES%3DF%22%2C%22YM%3DF%22%2C%22NQ%3DF%22%2C%22CL%3DF%22%2C%22GC%3DF%22%2C%22NG%3DF%22%2C%22EURUSD%3DX%22%2C%22%5ETNX%22%2C%22%5ERUT%22%2C%22%5EVIX%22%2C%22GBPUSD%3DX%22%2C%22JPY%3DX%22)&format=json&diagnostics=true&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys&callback="

 



  
  $.getJSON( myurl).done(function( data ) {
      
	  mytable = '<table width="100%" >'
	  
	  var stockname = new Array();
		stockname[0] =  "S&P 500";
		stockname[1] = "Dow Jones";
		stockname[2] = "Nasdaq";
		stockname[3] = "Crude Oil";
		stockname[4] = "Gold";
		stockname[5] = "Natural Gas";
		stockname[6] = "EUR";
		stockname[7] =  "10Y rate";
		stockname[8] = "Russell";
		stockname[9] = "VIX";
		stockname[10] = "GBP";
		stockname[11] = "JPY";


	  
	  for (i = 0; i < 12; i++)
		{
            myname = stockname[i]
			mylast = data["query"]["results"]["quote"][i]["LastTradePriceOnly"]
			mychange = data["query"]["results"]["quote"][i]["Change"]
			mychangepct = parseFloat(mychange)/(parseFloat(mylast) + parseFloat(mychange))
			
			var mydiv = document.getElementById('quotes')
			mycolor = "#018935"
			if (mychangepct<0) {mycolor = "#ff003b"}
			
			mytable += '<tr><td><span style="color:' + mycolor + '">' + myname + '</span></td><td  align="right">' + Math.round(mylast*10000)/10000 + '</td><td  align="right"><b><span style="color:' + mycolor + '">' + Math.round(mychangepct*10000)/100 + "%</b></span></td></tr>"
      }
	  
	  mytable += "</table>"
	  mydiv.innerHTML = mytable
	  
    });

	window.parent.parent.frames["main"].refreshfeed();
	window.parent.parent.frames["breaking"].refreshfeed();
	

</script>
