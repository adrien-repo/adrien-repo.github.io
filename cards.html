<html lang="en" >
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Angular Material style sheet -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.indigo-blue.min.css">
<script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
google.load("feeds", "1");
function create(htmlStr)
{
var frag = document.createDocumentFragment(),
temp = document.createElement('div');
temp.innerHTML = htmlStr;
while (temp.firstChild) 
	{
        frag.appendChild(temp.firstChild);
    	}
return frag;
}
function initialize() 
{
var rssadress = window.opener.RSSfeed 
var feed = new google.feeds.Feed(rssadress);
feed.setNumEntries(200);
feed.load(function(result) 
{
if (!result.error) 
        {
	var container = document.getElementById("feed");
        for (var i = 0; i < result.feed.entries.length; i++) 
	        {
		var entry = result.feed.entries[i];
	         document.getElementById("mycards").innerHTML+= '<div class="demo-card-square mdl-card mdl-cell mdl-shadow--2dp"><div class="mdl-card__title mdl-card--expand"><h2 class="mdl-card__title-text">'+entry.title+'</h2></div><div class="mdl-card__supporting-text">'+entry.contentSnippet+'</div><div class="mdl-card__actions mdl-card--border"><a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="#" onclick="myopen('+"'"+entry.link+"'"+');">View</a></div></div>'
		}
        }
});
}
google.setOnLoadCallback(initialize);
</script>
<script type="text/javascript">
function myopen(z)
{
localStorage.setItem("articlelink",z);
window.open("article.html", "articleframe");
document.getElementById("cardspannel").style.height = "0%"
document.getElementById("article").style.height = "100%"
document.getElementById("article").style.visibility = "visible"
}
</script>
<style>
.full-width {width: 100%;}
</style>
</head>
<body  ng-app="BlankApp" ng-cloak>
<div class="mdl-layout mdl-js-layout mdl-color--grey-100" id="cardspannel">
    <main class="mdl-layout__content">
        <div class="mdl-grid" id="mycards" style="height: 100%">
         </div>
    </main>
</div>
<div class="page-content" id="article" style="height: 0%"><iframe name="articleframe" style="position: absolute; height: 100%; border: none" src="blank.html"></div>
</body>
</html>
