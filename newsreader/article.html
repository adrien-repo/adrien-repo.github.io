<!doctype html>
<html lang="en" >
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Angular Material style sheet -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.indigo-blue.min.css">
<script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.js"></script>
<script type="text/javascript">
$(window).scroll(function() {if ($(this).scrollTop()) {$('#backtocards').fadeIn();} else {$('#backtocards').fadeOut();}});
</script>
<script type="text/javascript">
var yy = localStorage.getItem("articlelink")
var articlelink = yy.replace("#xtor=RSS-3208", "")
//use your own free token at readability
var url ='https://www.readability.com/api/content/v1/parser?url='+articlelink+'&token=081e876bc2c8db81715a111de5e3c1ea09134e97'+'&callback=foo'
var script = document.createElement('script');
script.src = url
document.getElementsByTagName('head')[0].appendChild(script);
// or document.head.appendChild(script) in modern browsers
function foo(data)
{
document.getElementById("mytitle").innerHTML+=data.title
document.getElementById("myurl").innerHTML+='<button class="mdl-button mdl-js-button mdl-button--primary"><a href="#" onclick="backtolist()">Back to list</a></button><button class="mdl-button mdl-js-button mdl-button--primary"><a href="'+data.url+'">Original article</a></button>'
document.getElementById("mybody").innerHTML+=data.content
document.getElementById("mybody").style.margin = "5px"
}
function backtolist()
{
parent.document.getElementById("cardspannel").style.height = "100%"
parent.document.getElementById("article").style.visibility = "hidden"
}      
</script>
<style>
.full-width {width: 100%;}
#backtocards {display: none;}
</style>
</head>
<body  ng-app="BlankApp" ng-cloak>
<div id="backtocards">
<a style="position: fixed; top:5px;right:5px;" href="#" onclick="backtolist()" title="Back to List"><img style="border: none;width:40px;height:40px;" src="/newsreader/icons/ReturnBack.png" /></a>
</div>
<h4><div id="mytitle" style="background-color:#f2f2f2;"></div></h4>
<div id="mydate"></div>
<div id="myurl"></div>
<br>
<div id="mybody"></div>
<br>
</body>
</html>
